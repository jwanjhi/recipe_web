<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolas De Recetas - Login</title>
    <button onclick="window.location.href='index.html'">Home</button>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        form {
            background-color: white;
            background-image: url("C:\Users\wanjo\OneDrive - Strathmore University\IAP\Bolas De Receta\18MAKE-AHEAD-SALADSrex3-fruit-qfgz-superJumbo.jpg");
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

    <h2>Login to Bolas De Recetas</h2>
    <form  id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

        </select>

        <button type="submit">Login</button>
    </form>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const password = document.getElementById('password');
            

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const passwordValue = password.value;
                try {
                    const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: passwordValue })
                });

                    if (response.ok) {
                        const data = await response.json();
                        const userId = data.userId;
                        window.location.href ="http://localhost:3000/home.html";
                    } else {
                        const errorText = await response.text();
                        alert("Login failed: " + errorText);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred during login.");
                }
            });
        });
</script>
</body>
</html>
